apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: bubble
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: bubble
        tier: frontend
        track: stable
    spec:
      nodeSelector:
        name: w1
      containers:
        - name: nginx
          image: "fentrymartin7/bubble-front:latest"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
