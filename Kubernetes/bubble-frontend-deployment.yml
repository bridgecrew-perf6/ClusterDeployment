apiVersion: apps/v1
kind: Deployment
metadata:
  name: bubble-frontend-deployment
  labels: 
    app: bubble-frontend
spec:
  selector:
    matchLabels:
      app: bubble-frontend
  template:
    metadata:
      labels:
        app: bubble-frontend
    spec:
      containers:
      - name: bubble-frontend-container
        image: archieaqua/bubble-f:latest
        resources:
          limits: 
            memory: "512Mi" 
        ports:
        - containerPort: 80
