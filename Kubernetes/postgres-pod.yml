apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  namespace: team-aqua
  labels:
    app: postgres
spec:
  containers:
  - name: bubble-db
    image: postgres
    ports:
      - containerPort: 5432
    env:
      - name: POSTGRES_PASSWORD
        value: pass
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata
    volumeMounts:
      - mountPath: /var/lib/postgresql/data
        name: db-data
  volumes:
    - name: db-data
      emptyDir: {}