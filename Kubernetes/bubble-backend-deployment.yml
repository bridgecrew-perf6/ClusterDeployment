apiVersion: apps/v1
kind: Deployment
metadata:
  name: bubble-backend-deployment
  namespace: team-aqua
  labels:
    name: bubble-backend
spec:
  selector:
    matchLabels:
      app: bubble-backend
  template:
    metadata:
      labels:
        app: bubble-backend
    spec:
      containers:
      - name: bubble-backend-container
        image: fentrymartin7/bubble-backend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: bubble-secret
                key: db-url
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: bubble-secret
                key: db-username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: bubble-secret
                key: db-password
